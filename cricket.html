<!DOCTYPE html>
<html>
<head>
    <title>Cricket Scoreboard</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="match">
        <div class="team-home">
            <h2>Team A</h2>
            <p><strong>Score:</strong> <span id="teamA-score">0/0</span></p>
            <p><strong>Overs:</strong> <span id="teamA-overs">0</span></p>
            <p><strong>Wickets:</strong> <span id="teamA-wickets">0</span></p>
        </div>
        <div class="score-separator"> - </div>
        <div class="team-away">
            <h2>Team B</h2>
            <p><strong>Score:</strong> <span id="teamB-score">0/0</span></p>
            <p><strong>Overs:</strong> <span id="teamB-overs">0</span></p>
            <p><strong>Wickets:</strong> <span id="teamB-wickets">0</span></p>
        </div>
        <div class="match-info">
            <span class="match-status">Live</span>
        </div>
    </div>
</body>
</html>
