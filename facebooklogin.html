<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
</head>
<body>
  <!-- Load the Facebook JavaScript SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 'YOUR_APP_ID', // Replace 'YOUR_APP_ID' with your actual Facebook App ID
        cookie     : true,
        xfbml      : true,
        version    : 'v12.0'
      });

      FB.AppEvents.logPageView();   

      // Check if user is already logged in
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="status"></div>

  <!-- Facebook login button -->
  <fb:login-button 
    scope="public_profile,email"
    onlogin="checkLoginState();">
  </fb:login-button>

  <script>
    // Function to handle status change callback
    function statusChangeCallback(response) {
      console.log('statusChangeCallback');
      console.log(response);
      if (response.status === 'connected') {
        // Logged into your webpage and Facebook.
        testAPI();
      } else {
        // Not logged into your webpage or unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this webpage.';
      }
    }

    // Check login state function
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }

    // Test API call to get user info
    function testAPI() {
      console.log('Welcome! Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
        document.getElementById('status').innerHTML =
          'Thanks for logging in, ' + response.name + '!';
      });
    }
  </script>
</body>
</html>
